<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Báo cáo tốt không?</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #ff69b4;
      font-size: 28px;
      margin-bottom: 40px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    .yes-btn {
      background-color: #90ee90;
      color: #000;
      left: 35%;
      top: 60%;
    }

    .no-btn {
      background-color: #ff7f7f;
      color: white;
    }
  </style>
</head>
<body>
  <h1>MAI TÔI BÁO CÁO 10 ĐIỂM KHÔNG?</h1>
  <button class="btn yes-btn" onclick="window.location.sref='Phai nhu vayyyy tu tin lennnn'">CÓ</button>
  
  <button class="btn no-btn" id="noBtn">KHÔNG</button>

  <script>
    const noBtn = document.getElementById("noBtn");

    // Tạo vị trí đầu tiên cho nút KHÔNG
    noBtn.style.left = "55%";
    noBtn.style.top = "60%";

    // Khi rê chuột vào nút KHÔNG thì nó chạy đi chỗ khác
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>
</body>
</html>
